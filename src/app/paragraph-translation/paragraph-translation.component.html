<div>
    <label for="originalText">Original Paragraph:</label>
    <textarea id="originalText" [(ngModel)]="originalText"></textarea>
  </div>
  <div>
    <label for="targetLang">Target Language:</label>
    <select id="targetLang" [(ngModel)]="targetLang">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>
  </div>
  <div>
    <button (click)="translateParagraph()">Translate</button>
  </div>
  <div>
    <p>Translated Paragraph:</p>
    <p>{{ translatedText }}</p>
  </div>
